name: Engine Release Automation

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: engine

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build engine
        run: pnpm build

      - name: Run semantic-release
        run: npx semantic-release || echo "Release completed or no-op"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: spektra-release-bot
          GIT_AUTHOR_EMAIL: release@spektra.dev
          GIT_COMMITTER_NAME: spektra-release-bot
          GIT_COMMITTER_EMAIL: release@spektra.dev
